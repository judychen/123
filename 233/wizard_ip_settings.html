<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="subPage">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='pragma' content='no-cache'>
<title>康凯科技（杭州）有限公司</title>

<script type="text/javascript" src="js/jquery-1.8.3.min.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myutil.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/validate.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/wizard/common.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/wizard/ip_settings.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/spec.js?1468922814" charset="utf-8"></script>

<link rel="stylesheet" href="css/wizard.css" type="text/css">
<link rel="stylesheet" href="css/basic.css" type="text/css">

</head>

<body>
	<div id="INNER" align="left" style="margin-top:10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>配置过程</div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>	

	<div id="wizard_div"></div>


	<div id="INNER" align="left" style="margin-top:10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>IP地址设置</div></td>
				<td>&nbsp;</td>
				</td>
			</tr>
		</table>
	</div>	
		
	<div class="mytbl_content">
		<table style="width:100%;">
			<tr height="28">
				<td class="col1">IP获取方式：</td>
				<td class="col2">
					<select id="sel_ip_mode">
						<option value="dhcp">DHCP</option>
						<option value="static">Static</option>
						<!--
						<option value="pppoe">PPPoE</option>
						-->
					</select>		
				</td>
			</tr>
			<tr class="part_static_ip">
				<td class="col1">IP地址：</td>
				<td class="col2"><input type="text" id="text_static_ip" size="20" /></td>
			</tr>
			<tr class="part_static_ip">
				<td class="col1">子网掩码：</td>
				<td class="col2"><input type="text" id="text_static_netmask" size="20" /></td>
			</tr>
			<tr class="part_static_ip">
				<td class="col1">网关(默认路由)：</td>
				<td class="col2"><input type="text" id="text_static_gateway" size="20" />（可选）</td>
			</tr>
			<tr class="part_pppoe_ip">
				<td class="col1">上网账号：</td>
				<td class="col2"><input type="text" id="text_pppoe_account" size="20" maxlength="64"/>(1-64个字符，不支持" ' ~ \ #空格和?输入)</td>
			</tr>
			<tr class="part_pppoe_ip">
				<td class="col1">上网口令：</td>
				<td class="col2"><input type="password" id="text_pppoe_password" size="20" maxlength="64"/>(1-64个字符，不支持" ' ~ \ #空格和?输入)</td>
			</tr>
			<tr class="part_pppoe_ip">
				<td class="col1">MTU：</td>
				<td class="col2"><input type="text" id="text_pppoe_mtu" size="20" maxlength="5"value="1492"/>(可选，默认值1492，范围128~1492)</td>
			</tr>
			<tr class="part_pppoe_ip">
				<td class="col1">服务名：</td>
				<td class="col2"><input type="text" id="text_pppoe_servicesname" size="20" maxlength="64"/>(可选:1-64个字符，不支持" ' ~ \ #空格和?输入)</td>
			</tr>
			<tr class="part_pppoe_ip">
				<td class="col1">服务器名：</td>
				<td class="col2"><input type="text" id="text_pppoe_acname" size="20" maxlength="64"/>(可选:1-64个字符，不支持" ' ~ \ #空格和?输入)</td>
			</tr>
			<tr class="tr_dns">
				<td class="col1" >DNS设置：</td>
				<td class="col2" >
					<select id="sel_dnsMode" name="sel_dnsMode">
						<option value="auto">自动</option>
						<option value="manual">手动</option>
					</select>		
				</td>
			</tr>
			<tr class="DNS_MANUAL" >
				<td class="col1">DNS服务器：</td>
				<td class="col2"><input type="text" id="text_first_dns_server" size="20" maxlength="16" />（可选）</td>
			</tr>
			<tr class="DNS_MANUAL" >
				<td class="col1">备份DNS服务器：</td>
				<td class="col2"><input type="text" id="text_second_dns_server" size="20" maxlength="16" />（可选）</td>
			</tr>

		</table>
	</div>
	<div class="content_option" id="wizard_op" >
	</div>
</body>
</html>
