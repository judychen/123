<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="subPage">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv='pragma' content='no-cache'>
	<link rel="stylesheet" href="css/basic.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myForm.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/validate.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myutil.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/dhcpd/dhcpd_add.js?1468922814" charset="utf-8"></script>

	<script>
	function enabled() {
		var url="setform/form_dhcpd_enable?UID="+parent.uid;
		var f = new myForm();
		if ( $("#sel_enabled").val() == "enabled" ) 
			f.add("enabled", "1" );
		else
			f.add("enabled", "0" );
		f.submit( url, done );
	}

	function done() {
		alert("ok!");
	}
		
	</script>
	
</head>

<body onLoad="init();" >
	<div id="INNER" align="left" style="margin-top:10px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>新增动态地址池</div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<div class="mytbl_content">
		<table width="100%" border="0" cellpadding="0" cellspacing="3" class="table_list">
			<tr class="radius">
				<td class="col1">地址池名称：</td>
				<td class="col2">
					<input type="text" id="text_name" size="32" maxlength="32" />（1-32个字符，只包含数字、字母、下划线）
				</td>
			</tr>
			<tr>
				<td class="col1">IP网段：</td>
				<td class="col2">
					<input type="text" id="text_ip" size="32" />
				</td>
			</tr>
			<tr>
				<td class="col1">掩码：</td>
				<td class="col2">
					<input type="text" id="text_netmask" size="32" />
				</td>
			</tr>
			<tr>
				<td class="col1">地址池：</td>
				<td class="col2">
					<input type="text" id="text_range_low" size="32" /> - 
					<input type="text" id="text_range_high" size="32" />
				</td>
			</tr>
			<tr>
				<td class="col1">网关：</td>
				<td class="col2">
					<input type="text" id="text_gateway" size="32" />（可选）
				</td>
			</tr>
			<tr>
				<td class="col1">DNS服务器：</td>
				<td class="col2">
					<input type="text" id="text_dns" size="32" />（可选）
				</td>
			</tr>
			<tr>
				<td class="col1">备份DNS服务器：</td>
				<td class="col2">
					<input type="text" id="text_dns2" size="32" />（可选）
				</td>
			</tr>
			<tr>
				<td class="col1">租约时间：</td>
				<td class="col2">
					<input type="text" id="text_expired" size="32" value="1440"/>（10-1440分钟，默认为1440）
				</td>
			</tr>
			<tr>
				<td class="col1">客户端域名后缀：</td>
				<td class="col2">
					<input type="text" id="text_domain_name" size="32" maxlength="50" />（可选，1-50个字符，只包含.-数字和字母）
				</td>
			</tr>
		</table>
	</div>
	
	<div class="content_option">
		<input type="button" class="buttonL" onClick="goBack();" value="返 回" />
		<input type="button" class="buttonL" onClick="ok();" value="确 定" />
	</div>
</body>
</html>
