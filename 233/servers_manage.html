<script language="javascript">
	var jsService = {"status":"ok", "telnet_enable":"1", "ssh_enable":"0"};

	function myhelp() {
		popHelp("serviceManage");
	}

	function cancel(){
		load();
	}
	function ok(){
		var url="setform/form_service_set?UID="+parent.uid;
		var f = new myForm();
		//alert( $("#chk_telnet_enable").attr("checked") );
		if ( $("#chk_telnet_enable").attr("checked") == "checked" ) {
			f.add( "telnet_enabled", "1");
		} else {
			f.add( "telnet_enabled", "0");
		}
		
		if ( $("#chk_ssh_enable").attr("checked") == "checked" ) {
			f.add( "ssh_enabled", "1");
		} else {
			f.add( "ssh_enabled", "0");
		}

		f.submit( url, service_set_success);
	}

	function service_set_success( data ) {
		jsonData = eval("("+data+")");
		jsService.telnet_enable = jsonData.telnet_enable;
		jsService.ssh_enable = jsonData.ssh_enable;
		load();
	}

	function load() {
		//alert( typeof(jsService.telnet_enable) );
		if ( jsService.telnet_enable == "1" ) {
			$("#chk_telnet_enable").attr("checked", true );
		} else
			$("#chk_telnet_enable").attr("checked", false );
			
		if ( jsService.ssh_enable == "1" ) {
			$("#chk_ssh_enable").attr("checked", true );
		} else
			$("#chk_ssh_enable").attr("checked", false );
	}

	function init() {
		setNavigationBar("网络设置>服务管理");

		load();
	}
</script>
</head>
