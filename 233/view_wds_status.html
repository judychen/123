<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="subPage">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv='pragma' content='no-cache'>
	<link rel="stylesheet" href="css/basic.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myutil.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myGrid.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/view_wds_status.js?1468922814" charset="utf-8"></script>

	<script language="javascript">
		var jsWds = {"wds_status":{"mode":"disable"}};
	</script>
</head>

<body onLoad="init()" >
	<div id="INNER" align="left" style="margin-top:10px">
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>WDS运行状态&nbsp;</div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<div align="left" class="mytbl_content">	
		<table width="100%">
			<tbody>
				<tr height="22" style="width:100%;">
					<td class="col1">WDS模式：</td>
					<td class="col2"><span id="span_wds_mode"></span></td>
				</tr>
				<tr height="22" style="width:100%; display:none;" class="part_wds_enable">
					<td class="col1">状态：</td>
					<td class="col2"><span id="span_wds_status"></span></td>
				</tr>			
				<tr height="22" style="width:100%; display:none;" class="part_uptime">
					<td class="col1">连接时间：</td>
					<td class="col2"><span id="span_wds_uptime"></span></td>
				</tr>
				<tr height="22" style="width:100%; display:none;" class="part_lastFail">
					<td class="col1">失败原因：</td>
					<td class="col2"><span id="span_wds_lastFail"></span></td>
				</tr>
				<tr height="22" style="width:100%; display:none;" class="part_wds_enable">
					<td class="col1">配置Net ID：</td>
					<td class="col2"><span id="span_wds_ref_netid"></span></td>
				</tr>
				<tr height="22" style="width:100%; display:none;"  class="part_wds_enable">
					<td class="col1">层级：</td>
					<td class="col2"><span id="span_wds_level"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
		
	<div id="INNER" align="left" style="margin-top:10px; display:none;" class="part_uplink" >
		<table width="100%" border="0" cellspacing="0" cellpadding="0" style="width:100%;">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>上行链路信息&nbsp;</div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<div align="left" class="mytbl_content part_uplink" style="display:none;">	
		<table width="100%" border="0" cellpadding="0" cellspacing="2" class="table_list">
			<tbody class="content_body_area">
				<tr height="22" style="width:100%;">
					<td class="col1">BSS ID：</td>
					<td class="col2"><span id="span_wds_ul_bssid"></span></td>
				</tr>
				<tr height="22" style="width:100%;">
					<td class="col1">设备MAC：</td>
					<td class="col2"><span id="span_wds_ul_devMac"></span></td>
				</tr>
				<tr height="22" style="width:100%;">
					<td class="col1">接入Net ID：</td>
					<td class="col2"><span id="span_wds_ul_netid"></span></td>
				</tr>			
				<tr height="22" style="width:100%;">
					<td class="col1">上层层级：</td>
					<td class="col2"><span id="span_wds_ul_uplevel"></span></td>
				</tr>			
				<tr height="22">
					<td class="col1">信道：</td>
					<td class="col2"><span id="span_wds_ul_channel"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="INNER" align="left" style="margin-top:10px;display:none;" class="part_fwd" >
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;">
			<tr>
				<td class="bulleted"><div>&nbsp;</div></td>
				<td class="my_title_tbl_content"><div>WDS转发表&nbsp;</div></td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
	<div class="mytbl_content myGrid part_fwd" id="list_wds_forward" style="display:none;"  >
	</div>
			
</body>
</html>
