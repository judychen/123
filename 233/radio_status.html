<head>

	<link rel="stylesheet" href="css/basic.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myutil.js?1468922814" charset="utf-8"></script>
<script type="text/javascript" src="js/myGrid.js?1468922814" charset="utf-8"></script>
    
<script type="text/javascript">

	var arrRadio = new Array("1;启用; 802.11a;149;19;ap","2;禁用;802.11g;auto;20;-");
	var jsRadio = {"status":"ok", "data":[{"id":0, "mode":"gn", "rts_threshold":2346, "frag_threshold":2346, "channel":6, "txPower":27, "bss_count":1, "bandwidth":20, "enabled":"1"},{"id":1, "mode":"an", "rts_threshold":2346, "frag_threshold":2346, "channel":149, "txPower":27, "bss_count":1, "bandwidth":40, "enabled":"1"}]};
	var jsRadio2 = { "pkg_wlan_radio": [ { "sect_name": "WLAN-Radio0\/0", "beacon-interval": "100", "max-power": "auto", "dtim": "1", "fragment-threshold": "2346", "rts-threshold": "2346", "a-mpdu": "enabled", "mode": "gn", "channel": "6", "distance": "1", "bandwidth": "20", "dot11nonly": "disabled", "preamble": "short", "protection-mode": "cts-to-self", "short-gi": "enabled", "rssi-access": "disabled", "rssi-access-threshold": "-80", "bcast-ratelimit": "disabled", "bcast-ratelimit-cir": "10", "bcast-ratelimit-cbs": "30", "atf": "disabled", "device_mode": "normal", "dot11aconly": "disabled", "bind": [ { "bind": "0-0" } ] }, { "sect_name": "WLAN-Radio0\/1", "beacon-interval": "100", "max-power": "auto", "dtim": "1", "fragment-threshold": "2346", "rts-threshold": "2346", "a-mpdu": "enabled", "mode": "an", "channel": "149", "distance": "1", "bandwidth": "40", "dot11nonly": "disabled", "preamble": "short", "protection-mode": "cts-to-self", "short-gi": "enabled", "rssi-access": "disabled", "rssi-access-threshold": "-77", "bcast-ratelimit": "disabled", "bcast-ratelimit-cir": "10", "bcast-ratelimit-cbs": "30", "atf": "disabled", "device_mode": "normal", "dot11aconly": "disabled", "bind": [ { "bind": "1-1" } ] } ] };

	function myhelp() {
		popHelp("view_radio");
	}

	function getRadioMode( index ) {
		var temp = jsRadio2.pkg_wlan_radio[index];
		if ( typeof(temp) != "undefined" ) {
			if ( temp.mode == "gn" ) {
				if ( temp.dot11nonly == "disabled") {
					return "802.11gn/" + temp.bandwidth + "M";
				} else {
					return "802.11nonly/" + temp.bandwidth + "M";
				}
			} else if ( temp.mode == "an" ) {
				if ( temp.dot11nonly == "disabled") {
					return "802.11an/" + temp.bandwidth + "M";
				} else {
					return "802.11nonly/" + temp.bandwidth + "M";
				}
			} else if ( temp.mode == "11ac" ) {
				if ( temp.dot11nonly == "disabled") {
					return "802.11ac/" + temp.bandwidth + "M";
				} else {
					return "802.11aconly/" + temp.bandwidth + "M";
				}
			} else if ( temp.mode == "g" ) {
				return "802.11g";
			} else if ( temp.mode == "a" ) {
				return "802.11a";
			} else 
				return temp.mode;
		}
	}

	function seeMore( arrRow, index ){
		var url = "view_detail_radio.asp?UID="+parent.uid + "&radio=" + arrRow[0];
		pageJump(url);
	}

	function load() {
		arrRadio.length = 0;
		for ( var i = 0; i < jsRadio.data.length; i++ ) {
			var radio = jsRadio.data[i];
			arrRadio[i] = radio.id + ";";
			arrRadio[i] += getRadioMode(i) + ";";
			arrRadio[i] += radio.channel + ";";
			arrRadio[i] += radio.txPower + ";";
			arrRadio[i] += radio.rts_threshold + ";";
			arrRadio[i] += radio.frag_threshold + ";";
			arrRadio[i] += radio.bss_count + ";";
			arrRadio[i] += radio.enabled;
		}
		tg.pageview_init( arrRadio, 10, 'list_table');
	}

	function formatRadioEnabled( arrRow, index  ) {
		if ( arrRow[index] == "1" || arrRow[index] == 1 ) {
			return "启用";
		} else
			return "禁用";
	}
	function formatRadio( arrRow, index  ) {
		return 'Radio ' + arrRow[index];
	}

	var tg = new myGrid('tg');
	function init(){
		setNavigationBar("系统状态>射频信息>射频列表");
		
		tg.pageview_add('射频单元', 0, '12%', MG_SORT_NUM, null, formatRadio);
		tg.pageview_add('模式', 1, '9%', MG_SORT_ASCII);
		tg.pageview_add('信道', 2, '9%', MG_SORT_NUM);
		tg.pageview_add('功率(dBm)', 3, '12%', MG_SORT_NUM);
		tg.pageview_add('RTS-CTS阈值', 4, '15%', MG_SORT_NUM);
		tg.pageview_add('分片阈值', 5, '12%', MG_SORT_NUM);
		tg.pageview_add('BSS端口数量', 6, '14%', MG_SORT_NUM);
		tg.pageview_add('状态', 7, '9%', MG_SORT_NUM, null, formatRadioEnabled );

		tg.pageview_set_OPwidth("8%");
		tg.pageview_add_btn("详细", seeMore);

		load();
	}
</script> 

</head>
<body onLoad="init();" >
	<div id="BODY">
    <form name="form1" method="post" action="index.html" id="form1">
		<div id="INNER" align="left" style="margin-top:10px">
			<table border="0" cellspacing="0" cellpadding="0" style="width:100%;">
				<tr>
					<td class="bulleted"><div>&nbsp;</div></td>
					<td class="my_title_tbl_content"><div>射频列表</div></td>
					<td>&nbsp;</td>
					</td>
				</tr>
			</table>
		</div>
		<div class="mytbl_content myGrid" id="list_table">
		</div>
		
	</form>
	</div>
</body>
</html>
